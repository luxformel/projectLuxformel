<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />

    <script src="../assets/insertChapterHTML.js"></script>
    <script src="../assets/mathJax.js"></script>

    <script
      type="text/javascript"
      id="MathJax-script"
      async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"
    ></script>
    <script defer src="../print.js"></script>
    <script async src="../Themes JavaScript/themeChapter.js"></script>

    <link rel="stylesheet" href="progra.css" />

    <!-- Equation code -->

    <script src="equation.js"></script>

    <title>Equations du deuxieme degrée</title>
    <style>
      .inVisible {
        display: none;
      }
      .hide {
        opacity: 0;
      }
      @media print {
        form {
          display: none;
        }
        .remove {
          display: none;
        }
        .settings {
          display: none;
        }
        hr {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <my-navigator></my-navigator>
    <div class="main-wrapper">
      <p id="printWatermark"></p>
      <h1>Fonctions du deuxieme degrée</h1>
      <p class="remove">Erklärende Saatz</p>
      <h2 class="settings">Paramètres</h2>
      <form action="">
        <label for="coefficient">Coefficient maximale</label> <br />
        <input type="coefficient" id="coefficient" value="3" />
        <br />
        <br />
        <label for="number">Nombres des équations a générer</label> <br />
        <input type="number" id="number" value="250" />
        <br />
        <br />
        <input type="checkbox" id="fractions" />
        <label for="fractions">Contient des fractions</label>
        <br />
        <input type="checkbox" id="negativ" />
        <label for="negativ">Contient des nombres négative</label>
        <br />
        <input type="checkbox" id="complexe" />
        <label for="complexe">Contient des solutions complexes</label>
        <br />
        <input
          type="button"
          value="Générer"
          id="generateButton"
          onclick="generateQuestions()"
        />
        <input
          type="button"
          value="Solutions"
          id="solutionButton"
          onclick="displaySolution()"
        />
        <input
          type="button"
          value="Effacer"
          id="refreshButton"
          onclick="reloadWindow()"
        />
        <br />
        <label for="displaySelector">Choisissez ce qui va être affiché:</label>
        <br />
        <select name="displaySelector" id="selecta">
          <option value="tout" selected>Tout</option>
          <option value="enonce">Énoncé</option>
          <option value="solutions">Solutions</option>
        </select>
      </form>
      <p id="progress-label" class="inVisible">Chargement...</p>
      <hr class="hr" />
      <div class="" id="foo">
        <h2>Énoncé</h2>
        <div id="latexContainer"></div>

        <ol id="orderedList"></ol>
      </div>
      <div class="" id="bar">
        <h2>Solutions</h2>
        <ol id="solutionsList"></ol>
      </div>
    </div>
    <div class="scrollButton">
      <a href="#">Zeréck no uewen</a>
    </div>
  </body>
</html>
