<!DOCTYPE html>
<html lang="lb" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <script src="../assets/insertChapterHTML.js"></script>
    <script
      type="text/javascript"
      id="MathJax-script"
      async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"
    ></script>
    <script defer src="../feedbackPopup.js"></script>
    <script defer src="../print.js"></script>
    <script async src="../Themes JavaScript/themeChapter.js"></script>

    <link rel="stylesheet" href="progra.css" />

    <title>Zoufalls Zuel</title>
  </head>
  <body>
    <my-navigator></my-navigator>
    <div class="container">
      <div class="main-wrapper">
        <div class="center-wrapper">
          <h1>Zoufalls Zuel</h1>

          <form action="">
            <input
              class="number-input"
              type="number"
              placeholder="vun"
              value="1"
              id="lowNumber"
            />
            <input
              class="number-input"
              type="number"
              placeholder="bis"
              value="10"
              id="highNumber"
            />
            <div class="q100">
              <button class="btn" type="button" onclick="randomNumber()">
                Zoufalls Zuel
              </button>
            </div>
            <div id="output" class="output-div"></div>
          </form>
        </div>
      </div>
      <script>
        function randomNumber() {
          let numberLow = document.getElementById("lowNumber").value;
          let numberHigh = document.getElementById("highNumber").value;

          // console.log(numberLow);
          // console.log(numberHigh);

          let result = Math.random() * (numberHigh - numberLow + 1) + numberLow;
          result = Math.ceil(result);
          document.getElementById("output").innerHTML = result;
        }
      </script>
      <footer id="footer">
        <p class="footerTextColor">
          luxformel.info <br />
          <br />
          Designed by: <br />
          Niederkorn Damon <br />
          <br />
          E-mail: <br />
          feedback@luxformel.info
        </p>
      </footer>
    </div>
  </body>
</html>
