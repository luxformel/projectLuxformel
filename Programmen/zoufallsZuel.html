<!DOCTYPE html>
<html lang="lb" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <script src="../assets/insertChapterHTML.js"></script>
    <script defer src="../feedbackPopup.js"></script>
    <script defer src="../print.js"></script>
    <script async src="../Themes JavaScript/themeChapter.js"></script>

    <link rel="stylesheet" href="../css/resetStyleSheet.css" />
    <link rel="stylesheet" href="../css/main.css" />
    <title>Zoufalls Zuel</title>
    <style>
      /* Basic CSS for layout */
      body {
        background-color: var(--background-color);
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        text-align: center;
        padding-top: 50px;
      }
      h1 {
        font-size: 24px;
        padding: 1rem;
      }
      .input-container {
        display: flex;
        justify-content: space-between;
        margin-bottom: 20px;
      }
      .input-box {
        width: calc(50% - 10px);
        box-shadow: 0 4px 8px var(--black);
        border-radius: 5px;
        overflow: hidden;
      }
      .input-box input {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
      }
      .output-box {
        width: 100%;
        box-shadow: 0 4px 8px var(--black);
        border-radius: 5px;
        overflow: hidden;
        padding: 20px;
        margin-bottom: 20px;
        background-color: var(--white);
      }
      .output-box p {
        margin: 0;
        font-size: 1.5rem;
      }
      button {
        padding: 10px 20px;
        font-size: 18px;
        cursor: pointer;
        background-color: var(--accentColor);
        color: var(--white);
        border: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }
      button:hover {
        opacity: 0.8;
      }
      #random-number {
        color: var(--black);
        font-size: 1.2rem;
      }
    </style>
  </head>
  <body>
    <my-navigator></my-navigator>
    <div id="container">
      <div class="main-wrapper">
        <div class="container">
          <h1>Zoufalls Zuel</h1>
          <div class="input-container">
            <div class="input-box" id="min-input-box">
              <input
                type="number"
                id="min"
                name="min"
                min="0"
                placeholder="Min"
              />
            </div>
            <div class="input-box" id="max-input-box">
              <input
                type="number"
                id="max"
                name="max"
                min="0"
                placeholder="Max"
              />
            </div>
          </div>
          <div class="output-box" id="output-box">
            <p>Generéiert Zuel:</p>
            <div id="random-number">
              Dréckt "Generéieren" fir eng zoufälleg Zuel ze kréien
            </div>
          </div>
          <button onclick="generateNumber()">Generéieren</button>
        </div>
      </div>
    </div>

    <script>
      // Function to generate a random number within the specified range
      function generateNumber() {
        const min = parseInt(document.getElementById("min").value);
        const max = parseInt(document.getElementById("max").value);

        if (isNaN(min) || isNaN(max) || min >= max) {
          return;
        }

        const randomNumber = getRandomNumber(min, max);
        document.getElementById("random-number").textContent = randomNumber;
      }

      // Function to generate a random number between min and max
      function getRandomNumber(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
      }
    </script>
  </body>
</html>
