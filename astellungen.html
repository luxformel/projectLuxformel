<!DOCTYPE html>
<html lang="lb" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />

    <script src="PWA/index.js"></script>
    <script src="assets/insertRootHTML.js"></script>
    <script defer src="settings.js"></script>
    <title>Astellungen</title>
  </head>
  <body>
    <my-navigator></my-navigator>
    <div id="container">
      <div id="main">
        <div class="main-wrapper">
          <main>
            <h1>Astellungen</h1>
            <h2>Stiler</h2>
            <p>Ännert de stil vu luxformel</p>
            <div class="centeredDiv">
              <select
                class="settingsSelect"
                name="darkModeSelector"
                id="themeSelect"
              >
                <option value="defaultTheme">Hell</option>
                <option value="darkTheme">Däischter</option>
                <option value="hackermanTheme">Hackerman</option>
                <option value="vaporWaveTheme">Vapor Wave</option>
                <option value="retroLuxformel">Retroformel</option>
                <option value="damonsFormulaTips">Damons Formula Tips</option>
              </select>
            </div>
            <h2>Astellungen fir den Navigator</h2>
            <p>Annert d'Verhaalen vum Navigator</p>
            <div class="centeredDiv">
              <select
                class="settingsSelect"
                name="darkModeSelector"
                id="navigatorSelect"
              >
                <option value="fixedNav">Fix</option>
                <option value="relativeNav">Relativ</option>
                <option value="bottomNav">Ëmgedréint</option>
              </select>
            </div>
          </main>
        </div>
      </div>
    </div>
