<!DOCTYPE html>
<html lang="lb" dir="ltr">
  <head>
    <meta http-equiv="cache-control" content="max-age=86400" />
    <meta charset="utf-8" />
    <meta name="author" content="Niederkorn Damon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      type="text/javascript"
      id="MathJax-script"
      async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"
    ></script>

    <script src="scriptCalculator.js" defer></script>
    <script defer src="../feedbackPopup.js"></script>
    <script defer src="../print.js"></script>
    <script async src="../navigator.js"></script>
    <script async src="../Themes JavaScript/themeChapter.js"></script>
    <link rel="stylesheet" href="../css/resetStyleSheet.css" />
    <link
      id="navStylesheet"
      rel="stylesheet"
      href="../css/settings/relativeNav.css"
    />
    <link
      rel="stylesheet"
      id="themeStylesheetLink"
      href="../css/Themes/defaultTheme.css"
    />
    <script src="../assets/insertChapterHTML.js"></script>

    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="styleCalculator.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />

    <title>Rechemaschinn</title>
  </head>
  <body>
    <my-navigator></my-navigator>
    <div class="main-wrapper">
      <p class="printWatermark">www.luxformel.info</p>
      <div class="calculator-grid">
        <div class="output">
          <div data-previous-operand class="previous-operand"></div>
          <div data-current-operand class="current-operand"></div>
        </div>
        <button data-all-clear class="span-two">AC</button>
        <button data-delete>DEL</button>
        <button data-operation>รท</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation>*</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation>+</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation>-</button>
        <button data-number>.</button>
        <button data-number>0</button>
        <button data-equals class="span-two">=</button>
      </div>
    </div>
    <footer id="footer">
      <p class="footerTextColor">
        luxformel.info <br />
        <br />
        Designed by: <br />
        Niederkorn Damon <br />
        <br />
        E-mail: <br />
        feedback@luxformel.info
      </p>
    </footer>
  </body>
</html>
